server {
    listen 80;
    server_name salesclutch.membies.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name salesclutch.membies.com;

    # SSL configuration (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/salesclutch.membies.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/salesclutch.membies.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # File upload size limit (for audio files)
    client_max_body_size 100M;

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout settings for long-running requests (audio transcription)
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
    }

    location /static {
        alias /opt/salesclutch/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
