<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SalesClutch{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        .loading {
            display: none;
        }
        .htmx-request .loading {
            display: block;
        }
        .htmx-request .ready {
            display: none;
        }
        /* Kanban styles */
        .kanban-column {
            min-height: 400px;
        }
        .deal-card {
            cursor: grab;
        }
        .deal-card:active {
            cursor: grabbing;
        }
        .deal-card.dragging {
            opacity: 0.5;
        }
        .kanban-column.drag-over {
            background-color: rgba(16, 185, 129, 0.1);
            border-color: rgba(16, 185, 129, 0.5);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <nav class="bg-gray-800 border-b border-gray-700">
        <div class="max-w-6xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-2xl font-bold text-emerald-400">SalesClutch</a>
                    {% if workspace %}
                    <div class="relative">
                        <select id="workspace-selector" onchange="switchWorkspace(this.value)"
                                class="bg-gray-700 border border-gray-600 text-sm rounded px-3 py-1 focus:outline-none focus:border-emerald-500">
                            {% for ws in workspaces %}
                            <option value="{{ ws.id }}" {% if ws.id == workspace.id %}selected{% endif %}>
                                {{ ws.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    {% endif %}
                </div>
                <div class="flex items-center space-x-6">
                    <a href="/" class="text-gray-300 hover:text-emerald-400 transition">Upload</a>
                    <a href="/deals" class="text-gray-300 hover:text-emerald-400 transition">Deals</a>
                    <a href="/history" class="text-gray-300 hover:text-emerald-400 transition">History</a>
                    {% if user %}
                    <div class="flex items-center space-x-3">
                        <a href="/workspace/settings" class="text-gray-400 hover:text-emerald-400" title="Workspace Settings">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                        </a>
                        <div class="flex items-center space-x-2">
                            {% if user.avatar_url %}
                            <img src="{{ user.avatar_url }}" alt="{{ user.name }}" class="w-8 h-8 rounded-full">
                            {% else %}
                            <div class="w-8 h-8 rounded-full bg-emerald-600 flex items-center justify-center text-sm font-medium">
                                {{ user.name[0] }}
                            </div>
                            {% endif %}
                            <span class="text-sm text-gray-300">{{ user.name }}</span>
                        </div>
                        <a href="/auth/logout" class="text-gray-400 hover:text-red-400 text-sm">Logout</a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <script>
    function switchWorkspace(workspaceId) {
        const url = new URL(window.location.href);
        url.searchParams.set('workspace', workspaceId);
        window.location.href = url.toString();
    }
    </script>

    <main class="max-w-6xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 border-t border-gray-700 mt-12">
        <div class="max-w-6xl mx-auto px-4 py-6 text-center text-gray-500 text-sm">
            SalesClutch - Sandler Selling System Call Analyzer
        </div>
    </footer>
</body>
</html>
